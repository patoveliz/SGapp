<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartilla de Prestadores</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/logos/logoSG.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="banner">
            <img src="img/banner.png" alt="Logotipo de San Gabriel Servicios Sociales" class="bannerChico">
            <img src="img/bannerGrande.png" alt="Logotipo de San Gabriel Servicios Sociales" class="bannerGrande">
        </header>

        <main class="cont-main">
            <h1 class="titulo">Nuestros Prestadores Médicos</h1>

            <table class="cartilla">
                <thead>
                    <tr class="col">
                        <th class="col-th">Especialidad</th>
                        <th class="col-th">Prestador</th>
                        <th class="col-th">Localidad</th>
                        <th class="col-th">Domicilio</th>
                        <th class="col-th">Horarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="fil">
                        <td class="fil-td"><b>Clínico Cardiólogo</b></td>
                        <td class="fil-td">Dr. Pascuttini</td>
                        <td class="fil-td">Las Talitas</td>
                        <td class="fil-td">SDASDA</td>
                        <td class="fil-td"><p>12:00 a 13:00</p><p>13:00 a 12:99</p></td>
                    </tr>
                    <tr class="fil">
                        <td class="fil-td"><b>Alergia</b></td>
                        <td class="fil-td">Rodolfo Rodriguez</td>
                        <td class="fil-td">Smt</td>
                        <td class="fil-td">SDASDA</td>
                        <td class="fil-td"><p>12:00 a 13:00</p></td>
                    </tr>
                </tbody>
            </table>
        </main>

        <aside>

        </aside>

        <footer class="footer">
            <p class="footer-p">San Gabriel Servicios Sociales<sup>©</sup></p>
        </footer>
    </body>
</html>
